<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avicast - Role Selection</title>
    <link rel="stylesheet" href="style_admin.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1>Welcome to AVICAST</h1>
    </header>

    <div class="role-container">
        <div class="role-card admin" onclick="selectRole('admin')">
            <h2>Admin</h2>
            <p>Access administrative controls and manage system settings.</p>
        </div>
        <div class="role-card user" onclick="selectRole('user')">
            <h2>User</h2>
            <p>Access your personal account and regular application features.</p>
        </div>
    </div>

    <script>
        function selectRole(role) {
            if (role === 'admin') {
                window.location.href = "login.php"; // Corrected admin path
            } else if (role === 'user') {
                window.location.href = "login_Users.php"; // Corrected user path
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
